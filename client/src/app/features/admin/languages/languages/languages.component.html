<div class="container">
  <div class="row mt-4">
    <div class="col-12">
      <h1 class="h3">{{ this.uiBlocks.LANGUAGES }}</h1>
    </div>
  </div>
  <div class="row justify-content-center mt-4">
    <app-search class="col-sm-6 mb-3" (search)="this.searchLanguage($event)">
    </app-search>
  </div>
  <div class="mb-5">
    <form [formGroup]="addLanguageForm">
      <div class="row justify-content-center">
        <div class="col-8 col-md-4">
          <input
            id="typeahead-basic"
            formControlName="language"
            type="text"
            class="form-control"
            [(ngModel)]="model"
            [ngbTypeahead]="searchSupportedLanguage"
            placeholder="{{ this.uiBlocks.ADD_LANGUAGE_PLACEHOLDER }}"
          />
        </div>

        <div class="col-2 d-flex justify-content-center">
          <button class="btn btn-info" (click)="addLanguage()">
            {{ this.uiBlocks.BUTTON_ADD }}
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="row">
    <app-language-info
      class="col-sm-8 offset-sm-2"
      *ngFor="let language of this.filtered"
      [language]="language"
      [uiBlocks]="this.uiBlocks"
      (changeLangStatus)="this.changeStatus($event)"
      (deleteLanguage)="this.deleteLanguage($event)"
    ></app-language-info>
  </div>
</div>

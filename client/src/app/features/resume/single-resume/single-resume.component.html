
<div class="front-card mt-3 card border border-info border-left-0 border-right-0 rounded-top" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">{{this.resume.title.text}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{this.uiBlocks.PUBLISHED_ON}} {{this.publishDate}} {{this.uiBlocks.BY}} {{this.resume.user}}</h6>
      <p class="card-text">{{this.resume.content.text}}</p>
      <button class="btn card-link border border-info rounded-pill btn-outline-info" (click)="this.navigateArticle()">{{this.uiBlocks.READ_MORE}}</button>
    </div>
  </div>

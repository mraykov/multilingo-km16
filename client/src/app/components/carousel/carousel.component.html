<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[0]" alt="Random first slide" width="100%" class="rounded" />
    </div>
    <div class="carousel-caption text-background">
      <h3>{{this.uiBlocks.PUBLISH_YOUR_ARTICLES}}</h3>
      <p>{{this.uiBlocks.PUBLISH_YOUR_ARTICLES_TEXT}}</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[1]" alt="Random second slide" width="100%" class="rounded" />
    </div>
    <div class="carousel-caption text-background">
      <h3>{{this.uiBlocks.AUTOMATIC_TRANSLATION}}</h3>
      <p>{{this.uiBlocks.AUTOMATIC_TRANSLATION_TEXT}}</p>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img [src]="images[2]" alt="Random third slide" width="100%"  class="rounded" />
    </div>
    <div class="carousel-caption text-background">
      <h3>{{this.uiBlocks.EDIT_TRANSLATIONS}}</h3>
      <p>{{this.uiBlocks.EDIT_TRANSLATIONS_TEXT}}</p>
    </div>
  </ng-template>
</ngb-carousel>
